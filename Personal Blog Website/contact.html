   <div class="containter">
       <h1>Connect With Us</h1>
       <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
       <div class="contact-box">
           <div class="contact-left">
               <h3>Sent your request</h3>
               <div class="input-row">
                   <div class="input-group">
                      <label>Name</label> 
                      <input type="text" name="Name" placeholder="Write your name">

                   </div>
                   <div class="input-group">
                    <label>Phone</label> 
                    <input type="text" name="Phone" placeholder="Write your phone number">

                 </div>
               </div>
               <div class="input-row">
                <div class="input-group">
                   <label>Email</label> 
                   <input type="text" name="email" placeholder="Write your email address">

                </div>
                <div class="input-group">
                 <label>Subject</label> 
                 <input type="text" name="Subject" placeholder="Write your subject">

              </div>
              <label>Message</label>
              <textarea rows="5" placeholder="Your message"></textarea>
              <button type="submit">Send</button>

        </div>
        <div class="contact-right">
            <h3>Reach Us</h3>
            <table>
                <tr>
                    <td>Email</td>
                    <td>contactus@example.com</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>+1 800-974-8567</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>1796 oakland avenue <br>fort lauderdale, Fl.33313</td>
                </tr>
            </table>
            

        </div>
